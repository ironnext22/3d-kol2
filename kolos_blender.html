<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X3D Object Viewer</title>
    <script src="https://www.x3dom.org/release/x3dom.js"></script>
    <link rel="stylesheet" href="https://www.x3dom.org/release/x3dom.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #viewer {
            width: 80%;
            margin: 20px auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div id="viewer">
    <x3d width="100%" height="100%">
        <scene>
            <transform translation="0 0 0">
                <inline url="Ściana1.x3d"></inline>
                <inline url="Ściana2.x3d"></inline>
                <inline url="Ściana3.x3d"></inline>
                <inline url="Podłoga.x3d"></inline>
                <inline url="Dach.x3d"></inline>
                <inline url="bar.x3d"></inline>
                <inline url="K1.x3d"></inline>
                <inline url="K2.x3d"></inline>
                <inline url="K3.x3d"></inline>
                <inline url="K4.x3d"></inline>
                <inline url="K5.x3d"></inline>
                <inline url="K6.x3d"></inline>


                <inline url="Pilar1.x3d"></inline>
                <inline url="Pilar2.x3d"></inline>
                <inline url="Pilar3.x3d"></inline>
                <inline url="Pilar4.x3d"></inline>
                <inline url="Pilar5.x3d"></inline>
                <inline url="Pilar6.x3d"></inline>
                <inline url="Pilar7.x3d"></inline>

                <inline url="barrels1.x3d"></inline>
                <inline url="Barrels2.x3d"></inline>
                <inline url="Barrels3.x3d"></inline>
                <inline url="Skrzynie.x3d"></inline>
                <inline url="Stoł1.x3d"></inline>
                <inline url="Stoł2.x3d"></inline>
                <inline url="Stoł3.x3d"></inline>

                <inline url="tarcza1.x3d"></inline>
                <inline url="tarcza2.x3d"></inline>
                <PointLight></PointLight>
            </transform>
            <Viewpoint position="-5.1764 5 -25" orientation="0 1 0 -3.14" description="Default View"></Viewpoint>
        </scene>
    </x3d>
</div>
</body>
</html>
